<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Einloggen</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body class="bg-light">
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow-lg rounded-4">
        <div class="card-body p-4">
          <h3 class="text-center mb-4">Login</h3>
          <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
          <form th:action="@{/auth/login}" th:object="${gwentuser}" method="post">
            <div class="mb-3">
              <label th:for="*{username}">Benutzername</label>
              <input type="text" th:field="*{username}" class="form-control" required>
            </div>
            <div class="mb-3">
              <label th:for="*{password}" class="form-label">Passwort</label>
              <input type="password" th:field="*{password}" class="form-control" required>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Anmelden</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS (optional, z. B. für Dropdowns, Modals etc.) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
